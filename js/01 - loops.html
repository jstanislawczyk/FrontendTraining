<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />

    <style>
        #for {
            margin: 5% 0;
            height: 300px;
            width: 300px;
            background-color: #ccc;
        }

        #while {
            margin: 5% 0;
            height: 300px;
            width: 300px;
            background-color: #0F0;
        }

        #do-while {
            margin: 5% 0;
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
    </style>

    <script>
        window.onload = function() {
            loops();
        }

        function loops() {
            forLoop();
            whileLoop();
            doWhileLoop();
        }

        function forLoop() {
            for(let i=1; i<=10; i++) {
                document.getElementById("for").innerHTML += i + "<br />";
            }
        }

        function whileLoop() {
            let i = 1;
            while(i <= 10) {
                document.getElementById("while").innerHTML += i + "<br />";
                i++;
            }
        }

        function doWhileLoop() {
            let i = 1;
            do {
                document.getElementById("do-while").innerHTML += i + "<br />";
                i++;
            } while (i <= 10);
        }
    </script>
</head>

<body>
    <div id="for">
        
    </div>

    <div id="while">

    </div>

    <div id="do-while">

    </div>
</body>

</html>
