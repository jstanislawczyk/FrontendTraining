<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    
    <style>
        input, button {
            display: block;
            margin-bottom: 20px;
        }

        #values {
            width: 300px;
            height: 300px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <form id="personForm">
        <input id="name" type="text" />
        <input id="age" type="text" />
        <input id="randomColor" type="color" name="color"/>
    </form>

    <button onclick="getFormFieldValues()"> Get Values </button>

    <div id="values">

    </div>
        
    <script>
        function getFormFieldValues() {
            let name = document.getElementById("personForm").elements.item(0).value;
            let age = document.getElementById("age").value;
            let color = document.getElementById("personForm").elements.namedItem("color").value;

            document.getElementById("values").innerHTML += "name: " + name + "<br />";
            document.getElementById("values").innerHTML += "age: " + age + "<br />";
            document.getElementById("values").innerHTML += "color: " + color + "<br />";
        }
    </script>

</body>

</html>
