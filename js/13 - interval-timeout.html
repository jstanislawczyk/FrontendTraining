<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setInterval(function(){ console.log("interval 3s"); }, 3000);

      console.log("1st paragraph");

      setTimeout(function () {
        console.log("2nd paragraph with timeout!");
      }, 2000);

      console.log("3rd paragraph");

    });
  </script>
</body>

</html>
