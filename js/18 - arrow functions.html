<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        console.log('\nprint');
        const print = () => { console.log('arrow') };
        print();

        console.log('\naddition');
        const addition = (x, y) => { return x + y };
        console.log(addition(3,4));

        console.log('\nsplit');
        const splitter = splitted => splitted.split(" ");
        console.log(splitter("This is splitted"));

        console.log('\nmap');
        const people = [
            { name:'John', age: 34 },
            { name:'Joe', age: 57 },
            { name:'Lotek', age: 19 }
        ];

        const names = people.map(person => person.name);
        console.log(names);

        console.log('\nforEach');
        people.forEach(person => console.log(person));

        console.log('\ndivided by 4')
        const numbers = [1, 2, 4, 8, 16, 22, 25, 27]; 
        console.log(numbers.filter(number => number % 4 === 0));

    </script>
</body>

</html>
