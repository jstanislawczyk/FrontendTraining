<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
       let MY_MODULE = (function() {
           let info = 'test';

           return {
               setInfo: function(newInfo) {
                   info = newInfo;
               }, 
               printInfo: function() {
                   console.log(info);
               }
           }
       })();

       document.addEventListener("DOMContentLoaded", function() {
           MY_MODULE.printInfo();
           MY_MODULE.setInfo('changed test');
           MY_MODULE.printInfo();
       });
    </script>
</body>

</html>
